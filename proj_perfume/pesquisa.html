<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJvC6A6qzBfK4C4r+OpGG3ibHqemIbeqJd4qltGJdbwe/q6lGhM8zpsp4vY5" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="mb-0">Loja de Perfumes - Resultados da Pesquisa</h1>
            <nav class="mt-2">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="sobre.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <h2>Resultados para: <span id="query" class="text-primary"></span></h2>
            <div id="resultados" class="mt-3"></div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Loja de Perfumes. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Obtém o parâmetro da query string (a pesquisa realizada)
        const params = new URLSearchParams(window.location.search);
        const searchQuery = params.get('search');

        // Exibe o termo pesquisado
        document.getElementById('query').textContent = searchQuery;

        // Simulação de uma lista de produtos para demonstrar a pesquisa
        const produtos = [
            { nome: "Perfume Amadeirado", categoria: "Amadeirado" },
            { nome: "Perfume Floral", categoria: "Floral" },
            { nome: "Perfume Frutado", categoria: "Frutado" },
            { nome: "Perfume Cítrico", categoria: "Cítrico" },
            { nome: "Perfume Oriental", categoria: "Oriental" },
            { nome: "Perfume Especiado", categoria: "Especiado" }
        ];

        // Filtra os produtos com base na busca do usuário
        const resultados = produtos.filter(produto => 
            produto.nome.toLowerCase().includes(searchQuery.toLowerCase())
        );

        // Exibe os resultados
        const resultadosDiv = document.getElementById('resultados');
        if (resultados.length > 0) {
            resultados.forEach(produto => {
                const item = document.createElement('div');
                item.classList.add('card', 'mb-3');
                item.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${produto.nome}</h5>
                        <p class="card-text"><strong>Categoria:</strong> ${produto.categoria}</p>
                    </div>
                `;
                resultadosDiv.appendChild(item);
            });
        } else {
            resultadosDiv.textContent = "Nenhum produto encontrado.";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Y6Y2u8tUt0zOcvbqjpPwtZTn0WTv0hxoLDEQ51w1jmMIr5f" crossorigin="anonymous"></script>
</body>
</html>
